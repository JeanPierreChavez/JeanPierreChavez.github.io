<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melissa Bautizo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb3c6;
            position: relative;
            margin: 0;
            flex-direction: column;
        }
        .sobre {
            width: 80%;
            max-width: 400px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .sobre:hover {
            transform: scale(1.1);
        }
        .invitacion, .extra-info {
            display: none;
            width: 90%;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .segundo-sobre {
            display: none;
            width: 20%;
            max-width: 100px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .invitacion, .extra-info {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <img src="/Imagenes/carta-de-amor.png" alt="Sobre" class="sobre" onclick="abrirInvitacion()">
    <img src="/Imagenes/Melissa Invitacion.png" alt="Invitación" class="invitacion">
    <img src="/Imagenes/tarjeta-de-regalo.png" alt="Sobre" class="segundo-sobre" onclick="abrirExtraInfo()">
    <img src="/Imagenes/tarjetapequeña.png" alt="Información Extra" class="extra-info">

    <script>
        function abrirInvitacion() {
            document.querySelector('.sobre').style.display = 'none';
            document.querySelector('.invitacion').style.display = 'block';
            document.querySelector('.segundo-sobre').style.display = 'block';
        }
        function abrirExtraInfo() {
            document.querySelector('.extra-info').style.display = 'block';
        }
    </script>
</body>
</html>
